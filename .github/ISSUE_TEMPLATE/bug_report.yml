name: Bug Report
description: Report a bug or issue with the Moodo integration
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below with as much detail as possible.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of what the bug is.
      placeholder: Tell us what went wrong
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe what you expected to happen
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Describe what actually happened
    validations:
      required: true

  - type: input
    id: ha-version
    attributes:
      label: Home Assistant Version
      description: What version of Home Assistant are you running?
      placeholder: e.g., 2024.10.1
    validations:
      required: true

  - type: input
    id: integration-version
    attributes:
      label: Integration Version
      description: What version of the Moodo integration are you running?
      placeholder: e.g., 1.0.0
    validations:
      required: true

  - type: dropdown
    id: device-model
    attributes:
      label: Moodo Device Model
      description: Which Moodo device model are you using?
      options:
        - Moodo v1
        - Moodo v2
        - Moodo v3 (AIR)
        - Other/Unknown
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant Log Output
      description: |
        Please copy and paste any relevant log output. This will be automatically formatted.
        To enable debug logging for this integration, add the following to your configuration.yaml:
        ```yaml
        logger:
          default: info
          logs:
            custom_components.moodo: debug
        ```
      render: shell

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here (screenshots, configuration details, etc.)

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have checked the [Troubleshooting](https://github.com/deanlongstaff/home-assistant-moodo-integration#troubleshooting) section in the README
        - label: I have searched for similar issues in the issue tracker
        - label: I have included relevant log output (if applicable)
        - label: I have checked Moodo's official FAQ and support resources